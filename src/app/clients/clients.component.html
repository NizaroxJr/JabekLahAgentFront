<h2>Clients</h2>

<div class="search-container">
  <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="filterClients()" placeholder="Search" />
</div>


<div class="table-container">
  <table class="client-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of filteredClients">
        <td>{{ client.nom }}</td>
        <td>{{ client.prenom }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.numTel }}</td>
      </tr>
    </tbody>
  </table>
</div>
